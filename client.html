<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Control Panel - Deriv Copy Trading</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #00ffa5;
            --danger: #ff4444;
            --background: #1a1a1a;
            --card-bg: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .account-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .account-card:hover {
            transform: translateY(-3px);
        }

        .master-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #404040;
            background: #34495e;
            color: white;
            flex-grow: 1;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            background: var(--success);
            color: #000;
        }

        .stop-btn {
            background: var(--danger);
            color: white;
        }

        .auth-btn {
            background: #9b59b6;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .log-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-success { background: rgba(0, 255, 165, 0.1); }
        .log-error { background: rgba(255, 68, 68, 0.1); }
        .log-info { background: rgba(52, 152, 219, 0.1); }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š Copy Trading Dashboard</h1>
        <button onclick="logout()" class="delete-btn">ðŸšª Logout</button>
    </div>

    <div class="input-group">
        <input type="text" id="masterToken" placeholder="ðŸ”‘ Enter Master API Token">
        <button onclick="authenticateMaster()" class="auth-btn">ðŸ”“ Authenticate Master</button>
    </div>

    <div class="master-section" id="masterInfo"></div>

    <div class="account-grid" id="accountsContainer"></div>

    <div class="log-container" id="logContainer"></div>

    <script src="script.js"></script>
</body>
</html>
